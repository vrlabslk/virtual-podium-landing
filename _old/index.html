<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Virtual Podium</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="container">
    <div class="row">
      <div class="col text-center">
        <img
          src="./assets/img/logo-vpodium.png"
          alt="virtual podium logo"
          srcset=""
          class="main-logo"
        />
        <img
          src="./assets/img/logo-vrl.png"
          alt="virtual podium logo"
          srcset=""
          class="main-logo"
        />
        <p class="text-info">
          Please wait while we load your Virtual Experience...
        </p>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready((event) => {
        // check for orientation
        this.checkOrientation();
        window.addEventListener("orientationchange", checkOrientation, false);

        // check for browser agent
        var is_opera =
          !!window.opera || navigator.userAgent.indexOf(" OPR/") >= 0;
        var is_Edge = navigator.userAgent.indexOf("Edge") > -1;
        var is_chrome = !!window.chrome && !is_opera && !is_Edge;
        var is_explorer =
          typeof document !== "undefined" &&
          !!document.documentMode &&
          !is_Edge;
        var is_firefox = typeof window.InstallTrigger !== "undefined";
        var isSafari = /^((?!chrome|android).)*safari/i.test(
          navigator.userAgent
        );

        var isIphone = navigator.userAgent.includes("iPhone;");
        var isIpad = navigator.userAgent.includes("iPad;");

        setTimeout(() => {
          if (isIphone || isIpad) {
            window.location.href =
              "googlechromes://virtualpodiumtest2.z23.web.core.windows.net";
          } else {
            window.location.href =
              "https://virtualpodiumtest2.z23.web.core.windows.net";
          }
        }, 2000);
      });

      var checkOrientation = () => {
        if (window.orientation === 0 || window.orientation === 180) {
          alert(
            "Please change the orientation of your device for a better experience"
          );
        }
      };
    </script>

    <!-- END OF SCRIPTS -->
  </body>
</html>
