<div class="login-panel">
  <img
    class="mb-4 d-block logo-img"
    src="./../assets/img/ace2021_logo.png"
    alt=""
  />
  <label for="inputName" class="text-hot-pink">Name</label>
  <input
    type="text"
    id="inputName"
    class="form-control"
    placeholder="Name"
    required
    autofocus
  />
  <label for="inputEmail" class="text-hot-pink">Email Address</label>
  <input
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email Address"
    required
    autofocus
  />
  <label for="inputPassword" class="text-hot-pink mt-2">Access Code</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Access Code"
    required
  />

  <button
    class="btn btn-lg btn-primary btn-block my-3"
    type="button"
    (click)="login()"
  >
    Continue
  </button>
  <p class="mt-2 mb-2 text-muted">Copyright Â© ACE 2021</p>
</div>
