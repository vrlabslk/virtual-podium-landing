<div class="login-panel">
  <form [formGroup]="loginForm">
    <img
      class="mb-4 d-block logo-img"
      src="./../assets/img/ace2021_logo.png"
      alt=""
    />
    <label for="inputName" class="text-hot-pink">Name*</label>
    <input
      type="text"
      id="inputName"
      class="form-control"
      placeholder="Your name"
      formControlName="name"
      required
      autofocus
    />
    <label for="inputEmail" class="text-hot-pink mt-2">Email*</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Your email address"
      formControlName="email"
      required
      autocomplete="off"
    />
    <label for="inputPassword" class="text-hot-pink mt-2">Access Code*</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Access Code"
      formControlName="accessCode"
      autocomplete="off"
      required
    />
  </form>

  <button
    class="btn btn-lg btn-primary btn-block my-3"
    type="submit"
    (click)="login()"
  >
    Continue
  </button>
  <p class="mt-2 mb-2 text-muted">Copyright Â© ACE 2021</p>
</div>
